<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="/css/app-style.css">
	<title>Neshotah</title>
</head>
<body class="text-center">

  <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <!--<header class="mb-auto"></header>-->
    <main role="main" class="inner cover">
        
        <div id="opening-page" :style="{ display: displayQuestionView() }">
          <!--
          <div class="cover-heading">
            <a class="btn btn-outline-dark btn-lg m-3" href="#" id="shareLocation">Share my location</a>
            <a class="btn btn-outline-dark btn-lg m-3" href="#" id="enterLocation">Enter my location</a>
          </div>
          -->
          <div class="text-center p-3">
              <p id="zipHelp" class="form-text">Enter your zipcode and we will find the closest weather station.</p>
              <label for="enterZip" class="">Zip Code</label>
              <input type="text" style="width:100px;margin-left:5px;margin-right:5px" id="enterZip" v-model="zip">
              <button type="button" style="margin-bottom:5px" class="btn btn-dark" v-on:click="getData()">Woof!</button>
          </div>
          
          <div><img src="img/bt-can-we-go-outside.png" width="350px">
          </div>
            <p class="lead">To check if it's safe and comfortable for you to exercise outside, we need your location so we can find the nearest air quality and weather station.</p>
        </div>

        

        <div id="main-page" :style="{ display: displayResultView() }">
          <button type="button" style="margin-right:7px" class="btn btn-dark" v-on:click="resetView()">Change Location</button><current_location></current_location>
         
          <div>
            <div class="propaganda-container">
            <liberal_propaganda></liberal_propaganda>
            </div>
            <img v-bind:src="dogify()" width="275" />
          </div>
          

          <div class="results">
            <div id="air" :class="aqiClass()">
              <aqi class="AQI"></aqi>
              </br>
              <span class="dot-label text-muted">Air Quality Index</span>
            </div>

            <div id="temp" :class="tempClass()">
              <temp class="AQI">42</temp>
              </br>
              <span class="dot-label text-muted">Temperature (F)</span>
            </div>
          </div>
          <div class="details">
            <aqi_details></aqi_details>
            <weather_details></weather_details>
          </div>
          </div>
        </div>
    
    </main>
    <footer class="mt-auto"></footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue">
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js">
</script>

</html>
